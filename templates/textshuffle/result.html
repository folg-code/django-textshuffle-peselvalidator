{% extends "base.html" %}

{% block content %}
<h1>Text Shuffle – Wynik</h1>

<div class="d-flex flex-column align-items-start gap-3 mb-4">
  <form method="post" class="m-0">
    {% csrf_token %}
    <button type="submit" name="shuffle" class="btn btn-outline-primary w-auto">
      🔀 Zamieszaj ponownie
    </button>
  </form>

  <form action="{% url 'textshuffle:dashboard' %}" class="m-0">
    <button type="submit" class="btn btn-outline-primary w-auto">
      📁 Wgraj nowy plik
    </button>
  </form>
</div>

<h2>Zamieszany tekst:</h2>
<pre class="border rounded p-3 bg-light  overflow-x auto ">{{ shuffled_text }}</pre>

{% endblock %}
